<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- displays sitee properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="tarjeta">
      <div class="sectionTop">
        <img src="./images/image-equilibrium.jpg" alt="" sizes="" srcset="" />
      </div>
      <div class="sectionBottom">
        <div class="title">
          <p>Equilibrum #3429</p>
        </div>
        <div class="description">
          <p>Out Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data">
          <p><img src="./images/icon-ethereum.svg" /> <span>0.041ETH</span></p>
          <p><img src="./images/icon-clock.svg" /> <span>3 days left</span></p>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" sizes="" srcset="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
